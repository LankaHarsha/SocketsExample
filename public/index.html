<!DOCTYPE html>
<html ng-app='socketsApp'>
<head>
	<title>Sample Node app</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
	<div ng-controller="startController" class="container">
		<h1 class="text-center page-header">
			SocketIO Demo app
		</h1>
		<div class="row" ng-if="!isCategorySelected">
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputName2">Name:</label>
    				<input type="text" class="form-control" id="exampleInputName2" placeholder="Please enter your name" ng-model="User.userName">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputName2">Category:</label>
					<select class="form-control" ng-model="User.userCategory">
						<option value="Adminstrator">Administrator</option>
						<option value="User">User</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row" ng-if="!isCategorySelected">
			<div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary" ng-click="routeUser()">Submit</button>
			</div>
		</div>
		<div class="ng-view"></div>
	</div>
</body>
<!-- Load socket.io script -->
	<script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script src="vendors/AngularJS-1.3.15.js"></script>
	<script src="vendors/AngularRoute-1.3.15.js"></script>
	<script src="vendors/ngstorage.js"></script>
	<script src="vendors/jquery.js"></script>
	<script src="js/app.js"></script>
</html>
